<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Club Create</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5" >
        <div class="container">
            <form role="form" method="post" th:action="@{/events/{clubId}(clubId=${clubId})}" th:object="${event}">
                <div class="container">
                    <div class="form-row">
                        <div class="form-group col-md6">
                            <label for="name">Name</label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   name="name"
                                   th:field="*{name}"
                                   placeholder="Event name">
                            <p th:if="@{#fields.hasErrors('name'}" class="text-danger" th:errors="*{name}"></p>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="photoUrl">Event Photo URL</label>
                            <input type="text"
                                   class="form-control"
                                   id="photoUrl"
                                   name="photoUrl"
                                   th:field="*{photoUrl}"
                                   placeholder="Photo URL">
                            <p th:if="@{#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                        </div>
                        <div class="form-group">
                            <label for="type">Type</label>
                            <input type="text"
                                   class="form-control"
                                   id="type"
                                   name="type"
                                   th:field="*{type}"
                                   placeholder="Events type">
                            <p th:if="@{#fields.hasErrors('type')}" class="text-danger" th:errors="*{type}"></p>
                        </div>
                        <div class="form-group">
                            <label for="startTime">Start Time</label>
                            <input type="datetime-local"
                                   class="form-control"
                                   id="startTime"
                                   name="startTime"
                                   th:field="*{startTime}"
                                   placeholder="Events Start Time">
                            <p th:if="@{#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"></p>
                        </div>
                        <div class="form-group">
                            <label for="endTime">End Time</label>
                            <input type="datetime-local"
                                   class="form-control"
                                   id="endTime"
                                   name="endTime"
                                   th:field="*{endTime}"
                                   placeholder="Events End Time">
                            <p th:if="@{#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}"></p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
